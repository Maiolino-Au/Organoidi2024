name: Build
on:
  release:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug Git Information
        run: |
          git rev-parse --short HEAD
          git describe --tags --exact-match || echo "No exact tag"
          git status

      # ðŸ§¹ Optional pre-cleanup (useful if previous runs left data)
      - name: Pre-clean Docker space
        run: |
          docker system prune -af || true
          docker volume prune -f || true
          sudo rm -rf /var/lib/apt/lists/* || true

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/maiolino-au/organoidi2024/
          tags: |
            type=semver,pattern=v{{version}}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/maiolino-au/organoidi2024:latest
            ghcr.io/maiolino-au/organoidi2024:${{ steps.meta.outputs.version }}
          labels: ${{ steps.meta.outputs.labels }}

      # ðŸ§¼ Post-build cleanup to free space
      - name: Clean up Docker space
        if: always()   # ensures this runs even if the build fails
        run: |
          docker system prune -af || true
          docker volume prune -f || true
